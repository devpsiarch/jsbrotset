<canvas id="universe" width="1500" height="1500"></canvas>
<script>
    m = document.getElementById("universe").getContext("2d")
    atom = function(x,y,c){m.fillStyle=c;m.fillRect(x,y,1,1)}

    // it displays the mandelbrot set : z(n+1) = z(n)^2 + c
    for(y=1;y<1500;y++){
        for(x=1;x<1500;x++){
            dx = (x-500)/200
            dy = (y-500)/200
            a= dx 
            b = dy
            for(t=1;t<200;t++){
                d= (a*a)-(b*b)+dx
                b = 2*(b*a) + dy 
                a = d
                H = d>200
                if (H){atom(x,y,"rgb("+ t*3 +","+ t +"," + t * 0.9 +")");break}
            }
        } 
    }
</script>
